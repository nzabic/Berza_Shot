<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Berza Koktela - LIVE</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            margin: 0;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
            opacity: 0.9;
        }

        h1 {
            text-align: center;
            font-size: 2.4em;
            margin: 0;
            color: #4CAF50;
            white-space: nowrap;
        }

        #lista {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .koktel-red {
            display: flex;
            align-items: center;
            justify-content: space-between;

            background: #1c1c1c;
            padding: 12px 14px;
            margin: 8px 0;
            border-radius: 10px;

            width: 48%;
            height: 80px;
            box-sizing: border-box;
        }

        .ime {
            width: 55%;
            font-size: 1.65em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* PRICE + ARROW ARE NOW FULLY CENTERED */
        .cena {
            width: 40%;
            display: flex;
            justify-content: flex-end;
            align-items: center;   /* ★ Align arrow vertically with price */
            gap: 8px;

            font-size: 2.6em;
            font-weight: bold;
        }

        .indikator {
            font-size: 1.4em;
            line-height: 1;       /* ★ Prevent downward shift */
            position: relative;
            top: -2px;            /* ★ Fine-tuned alignment */
        }

        .gore { color: #4CAF50; }
        .dole { color: #ff4d4d; }
        .stabilno { color: #ccc; }

    </style>
</head>

<body>

<div class="title-row">
    <img src="/static/shootiranje.png" class="logo">
    <h1>Berza Koktela – LIVE</h1>
    <img src="/static/shootiranje.png" class="logo">
</div>

<div id="lista"></div>

<script>
async function ucitajSve() {

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    const kokteli = await fetch("/api/cene_uzivo").then(r => r.json());

    for (const k of kokteli) {

        const red = document.createElement("div");
        red.className = "koktel-red";

        const arrow =
            k.smer === 1 ? "↗" :
            k.smer === -1 ? "↘" :
            "—";

        red.innerHTML = `
            <div class="ime">${k.naziv}</div>

            <div class="cena">
                ${k.cena.toFixed(2)}
                <span class="indikator ${
                    k.smer === 1 ? "gore" :
                    k.smer === -1 ? "dole" :
                    "stabilno"
                }">
                    ${arrow}
                </span>
            </div>
        `;

        lista.appendChild(red);
    }
}

ucitajSve();
setInterval(ucitajSve, 8000);
</script>

</body>
</html>
