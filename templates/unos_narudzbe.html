<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Unos Narudzbe - Barmen</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Bar: Unos Narudzbe</h1>

    <form method="POST" action="{{ url_for('unos_narudzbe') }}">
        <div>
            <label for="koktel_id">Koktel:</label>
            <select name="koktel_id" id="koktel_id" required>
                {% for koktel in kokteli %}
                    <option value="{{ koktel.id }}">
                        {{ koktel.naziv }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="kolicina">Kolicina:</label>
            <input type="number" name="kolicina" id="kolicina" value="1" min="1" required>
        </div>

        <div>
            <label for="broj_stola">Broj stola/Sifra:</label>
            <input type="text" name="broj_stola" id="broj_stola" required>
        </div>

        <button type="submit">Zabelezi narudzbinu</button>
    </form>

</body>
</html>
